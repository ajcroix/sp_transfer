<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <link rel="stylesheet" href="js/lib/bootstrap.min.css">
	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/transfer.js"></script>
	<script src="js/lib/transfer.controller.js"></script>
	<script src="js/lib/transfer.service.js"></script>
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
</head>
<body ng-app="spTransfer">
<br>
<div class="container" ng-controller="TransferController">
       <label>From Account</label>
       <input type="text" ng-model="transfer.fromAccount" />
       <br>
       <label>To Account</label>
       <input type="text" ng-model="transfer.toAccount" />
       <br>
       <label>Amount</label>
       <input type="text" ng-model="transfer.amount" />
       <br>
       <label>Purpose</label>
       <input type="text" ng-model="transfer.purpose" />
       <br>
       <button class="btn btn-info" data-toggle="modal" data-target="#popUp" ng-click="saveTransfer()">Submit Transfer</button>
       <div class="modal fade" id="popUp" role="dialog">
	   <div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Success</h4>
				</div>
				<div class="modal-body">
					<p>Funds Transfer Successful</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
